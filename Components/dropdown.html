<!DOCTYPE html>
<html lang="ro">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dropdown Multiplu</title>
  <link rel="stylesheet" href="css/main.css"> 
    <script src="js/dropdown.js"></script>
</head>
<body>

  <h2>Exemplu dropdown-uri multiple</h2>

  <div class="dropdown">
    <button class="dropdown-toggle btn btn-primary">Meniu 1 ▼</button>
    <div class="dropdown-menu">
      <a href="#">Profil</a>
      <a href="#">Setări</a>
      <a href="#">Deconectare</a>
    </div>
  </div>

  <div class="dropdown">
    <button class="dropdown-toggle btn btn-secondary">Meniu 2 ▼</button>
    <div class="dropdown-menu">
      <a href="#">Dashboard</a>
      <a href="#">Statistici</a>
      <a href="#">Log out</a>
    </div>
  </div>

  <script src="dropdown.js"></script>
</body>
</html>
