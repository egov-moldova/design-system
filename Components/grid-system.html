<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Grid System Test</title>
  <link rel="stylesheet" href="css/main.css" />
  <style>
    .box {
      background: #ddd;
      border: 1px solid #999;
      padding: 1rem;
      text-align: center;
      font-family: sans-serif;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <h2>.container</h2>
  <div class="container">
    <div class="row">
      <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2 ">
        <div class="box">
            Responsive Col
        </div>
      </div>
      <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2 ">
        <div class="box">
            Responsive Col
        </div>
      </div>
      <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2 ">
        <div class="box">
            Responsive Col
        </div>
      </div>
      <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2 ">
        <div class="box">
            Responsive Col
        </div>
      </div>
      <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2 ">
        <div class="box">
            Responsive Col
        </div>
      </div>
      <div class="col-12 col-sm-6 col-md-4 col-lg-3 col-xl-2 ">
        <div class="box">
            Responsive Col
        </div>
      </div>
    </div>
  </div>

  <h2>.container-fluid</h2>
  <div class="container-fluid">
    <div class="row">
      <div class="col-6 col-md-3">
        <div class="box">
          Col 1
        </div>
      </div>
      <div class="col-6 col-md-3">
        <div class="box">
          Col 2
        </div>
      </div>
      <div class="col-6 col-md-3">
        <div class="box">
          Col 3
        </div>
      </div>
      <div class="col-6 col-md-3">
        <div class="box">
          Col 4
        </div>
      </div>
    </div>
  </div>

  <h2>.offset-md-2</h2>
  <div class="container">
    <div class="row">
      <div class="col-md-4 offset-md-2">
        <div class="box">
          Offset 2
        </div>
      </div>
      <div class="col-md-4">
        <div class="box">
          Col
        </div>
      </div>
    </div>
  </div>

  <h2>.order-md-*</h2>
  <div class="container">
    <div class="row">
      <div class="col-md-4 order-md-1">
        <div class="box">
          Order 1
        </div>
      </div>
      <div class="col-md-4 order-md-2">
        <div class="box">
          Order 2
        </div>
      </div>
      <div class="col-md-4 order-md-3">
        <div class="box">
          Order 3
        </div>
      </div>
    </div>
  </div>

  <h2>.row-cols-md-3</h2>
  <div class="container">
    <div class="row row-cols-md-3">
      <div class="box">1</div>
      <div class="box">2</div>
      <div class="box">3</div>
      <div class="box">4</div>
      <div class="box">5</div>
    </div>
  </div>

</body>
</html>
